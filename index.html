<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 bg-danger">
            <div class="result">
            <h1 class="text-center ">CALCULATOR</h1>
        </div>
        <!--calculator display screen-->
        <div class="calc-screen">
            <div id="calc-typed">
                <input id="result" class="form-control" type="text" placeholder="Enter">
            </div>
        </div>
           <!--Calculator button-->
           <div class="calc-button-row">
            <button id="seven" onclick="displayNumber(7)">7</button>
            <button id="eight"onclick="displayNumber(8)">8</button>
            <button id="nine"onclick="displayNumber(9)">9</button>
            <button id="mul" class="opt" onclick="displayNumber('*')">&#215</button><br>
            <button id="four" onclick="displayNumber(4)">4</button>
            <button id="five"onclick="displayNumber(5)">5</button>
            <button id="six"onclick="displayNumber(6)">6</button>
            <button id="sub" class="opt"onclick="displayNumber('-')">&#8722</button><br>
            <button id="one"onclick="displayNumber(1)">1</button>
            <button id="two"onclick="displayNumber(2)">2</button>
            <button id="three" onclick="displayNumber(3)">3</button>
            <button id="add"onclick="displayNumber('+')">&#43</button><br>
            <button id="ac" onclick="cleartext()">AC</button>
            <button id="zero" class="opt" onclick="displayNumber(0)">0</button>
            <button id="div" class="opt" onclick="displayNumber('/')">&#247</button>
            <button id="equal"onclick="evaluateexpression()">&#61</button><br>
            <button id="del" onclick="removelastcharacter()" class="opt">&#9003</button>
        </div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
